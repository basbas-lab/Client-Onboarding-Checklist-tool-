<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientFlow - Onboarding Checklist SaaS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">ClientFlow</h1>
            <div>
                <button id="create-template" class="bg-white text-blue-600 px-4 py-2 rounded">Create Template</button>
                <button id="user-profile" class="ml-4">
                    <img src="/api/placeholder/32/32" alt="User" class="rounded-full w-8 h-8">
                </button>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        <div id="checklist-container" class="bg-white rounded-lg shadow p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Client Onboarding Checklists</h2>
                <button id="add-checklist" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">New Checklist</button>
            </div>
            <div id="checklists" class="space-y-6"></div>
        </div>
    </div>
    <template id="checklist-template">
        <div class="checklist bg-gray-50 p-4 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h3 class="checklist-title text-xl font-semibold" contenteditable="true">New Checklist</h3>
                <div>
                    <button class="share-checklist bg-blue-500 text-white px-3 py-1 rounded text-sm">Share</button>
                    <button class="delete-checklist bg-red-500 text-white px-3 py-1 rounded text-sm ml-2">Delete</button>
                </div>
            </div>
            <div class="task-list space-y-2"></div>
            <button class="add-task mt-4 text-blue-600 hover:text-blue-800">+ Add Task</button>
        </div>
    </template>
    <template id="task-template">
        <div class="task flex items-center space-x-4 bg-white p-2 rounded">
            <input type="checkbox" class="task-status w-5 h-5">
            <span class="task-name flex-grow" contenteditable="true">New Task</span>
            <input type="date" class="task-deadline">
            <select class="task-assignee">
                <option value="">Assign to...</option>
            </select>
            <button class="delete-task text-red-500 hover:text-red-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
